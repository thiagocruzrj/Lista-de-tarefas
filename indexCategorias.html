<!Doctype html>
<html ng-app="listaDeTarefas">
<head>
    <meta charset="utf-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="_css/boostrap337.css" type="text/css">
    <link rel="stylesheet" href="_css/style.css" type="text/css">
    
    <script type="text/javascript" src="_javascript/angularJS.js"></script>
    <script src="_javascript/scriptCategorias.js" type="text/javascript"></script>
</head>

<body ng-controller="listaDeCategoriasCtrl">
    <div class="jumbotron">
        <div class="container first">
            <header>
                <ul class="nav nav-tabs topo">
                    <li role="presentation"><a href="index.html"> Ver tarefas em lista Ãºnica</a></li>
                    <li role="presentation"><a href="categorias.html"> + Categoria</a></li>
                    <li role="presentation"><a href="tarefas.html"> + Tarefa</a></li>
                </ul>
            </header>
            <div class="container a1">
            <table class="table table-hover pendentes">
                <caption><p>Casa</p></caption>
                <tr>    
                <th><a href="">Tarefa realizada</a></th>
                <th><a href="">Tarefa</a></th>
                <th><a href="">Categoria</a></th>
                </tr>
                <tr data-ng-repeat="tarefa in tarefas" ng-show="tarefa.feito == true">
                <td><input type="checkbox"></td>
                <td>{{tarefa.nome}}</td>
                <td>{{tarefa.categoria}}</td>
                </tr>
            </table>
            </div>
            <div class="container">
                
            <table class="table table-hover realizadas">
                <caption><p>Faculdade</p></caption>
                <tr>
                <th>Tarefa realizada</th>
                <th>Tarefa</th>
                <th>Categoria</th>
                </tr>
                <tr ng-repeat="tarefa in tarefas" ng-show="tarefa.feito == false">
                <td><input type="checkbox" checked></td>
                <td>{{tarefa.nome}}</td>
                <td>{{tarefa.categoria}}</td>
                </tr>
            </table>
                </div>
            
            <div class="container a3">
            <table class="table table-hover pendentes">
                <caption><p>Trabalho</p></caption>
                <tr>    
                <th><a href="">Tarefa realizada</a></th>
                <th><a href="">Tarefa</a></th>
                <th><a href="">Categoria</a></th>
                </tr>
                <tr data-ng-repeat="tarefa in tarefas" ng-show="tarefa.feito == true">
                <td><input type="checkbox"></td>
                <td>{{tarefa.nome}}</td>
                <td>{{tarefa.categoria}}</td>
                </tr>
            </table>
            </div>
        </div>
    </div>
</body>
</html>

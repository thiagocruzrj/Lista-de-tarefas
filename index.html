<!Doctype html>
<html ng-app="listaDeTarefas">
<head>
    <meta charset="utf-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

</head>

<body ng-controller="listaDeTarefasCtrl">
    <div class="jumbotron">
        <div class="container first">
            <header>
                <ul class="nav nav-tabs topo">
                    <li role="presentation"><a href="index.html"> Ver tarefas por categorias</a></li>
                    <li role="presentation"><a href="categorias.html"> + Categoria</a></li>
                    <li role="presentation"><a href="#"> + Tarefa</a></li>
                </ul>
            </header>
            <div class="container a1">
            <h3>Tarefas Pendentes</h3>
            <table class="table table-hover pendentes">
                <tr>
                <th><a href="">Tarefa realizada</a></th>
                <th><a href="">Tarefa</a></th>
                <th><a href="">Categoria</a></th>
                </tr>
                <tr ng-repeat="tarefa in tarefas" ng-show="tarefa.feito == true">
                <td><input type="checkbox"></td>
                <td>{{tarefa.nome}}</td>
                <td>{{tarefa.categoria}}</td>
                </tr>
            </table>
            </div>
            <div class="container">
            <h3>Tarefas Realizadas</h3>
            <table class="table table-hover realizadas">
                <tr>
                <th>Tarefa realizada</th>
                <th>Tarefa</th>
                <th>Categoria</th>
                </tr>
                <tr ng-repeat="tarefa in tarefas" ng-show="tarefa.feito == false">
                <td><input type="checkbox" checked></td>
                <td>{{tarefa.nome}}</td>
                <td>{{tarefa.categoria}}</td>
                </tr>
            </table>
                </div>
        </div>
    </div>
</body>
</html>
